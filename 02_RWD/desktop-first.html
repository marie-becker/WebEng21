<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flexbox Desktop-First</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            display: flex;
            flex-wrap: wrap;
            margin: 0;
        }

        aside.right {
            width: 20%;
            background-color: #ea3efe;
            height: 70vh;
        }

        aside.left {
            background-color: #2cee27;
            width: 20%;
            height: 70vh;
        }

        article {
            width: 60%;
            height: 70vh;
            background-color: #0533ff;
        }

        nav {
            background-color: #ff2500;
            width: 100%;
            height: 30vh;
        }

        /* mid-size devices like tablets <= 800px */
        @media screen and (max-width: 800px) {
            aside.left {
                width: 30%;
            }

            article {
                width: 70%;
            }

            aside.right {
                width: 100%;
                height: 20vh;
            }
        }

        /* small devices like smartphones <= 500px */
        @media screen and (max-width: 500px) {
            article {
                width: 100%;
            }

            aside.left, aside.right {
                width: 100%;
                height: 30vh;
            }

            aside.left {
                order: 1;
            }

            article {
                order: 2;
            }

            aside.right {
                order: 3;
            }
        }

    </style>
</head>
<body>
<nav></nav>
<aside class="left"></aside>
<article></article>
<aside class="right"></aside>
</body>
</html>
